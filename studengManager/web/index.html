<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>学生信息管理系统</title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }


        body > .el-container {
            margin-bottom: 20px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        .el-header {
            backgroud-color: #545c64;
        }

        .header-img {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script src="axios/axios-0.18.0.js"></script>
</head>
<body>
<div id="div">
    <el-container>
        <el-header class="el-header" style="background-color:#545c64">
            <el-container>
                <div>
                    <el-image src="img/export.png" class="header-img"></el-image>
                </div>
                <el-menu  mode="horizontal"
                         background-color="#545c64"
                         text-color="white" active-text-color="#ffd04b" style="margin-left:auto;">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3" disabled><a href="index.html" target="_self">首页</a></el-menu-item>
                </el-menu>
            </el-container>
        </el-header>

        <el-container style="height: 580px; border: 1px solid #eee">
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-menu"></i>学工部</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="findAll"><i class="el-icon-help"></i>在校学生管理</el-menu-item>
                            <el-menu-item index="1-2"><i class="el-icon-help"></i>学生的升留级</el-menu-item>
                            <el-menu-item index="1-3"><i class="el-icon-help"></i>学生就业情况</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>咨询部</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1"><i class="el-icon-help"></i>意向学生管理</el-menu-item>
                            <el-menu-item index="2-2"><i class="el-icon-help"></i>未报名学生管理</el-menu-item>
                            <el-menu-item index="2-3"><i class="el-icon-help"></i>已报名学生管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>

                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-menu"></i>教研部</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1"><i class="el-icon-help"></i>已有课程管理</el-menu-item>
                            <el-menu-item index="3-2"><i class="el-icon-help"></i>正在研发课程管理</el-menu-item>
                            <el-menu-item index="3-3"><i class="el-icon-help"></i>新技术的课程管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!-- 主区域-->
            <el-container>
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false" style="top:80px;left:120px;width:100%;height: 100%;"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: "#div",
        data: {
            iframeSrc: "manager.html"
        },
        methods: {
            findAll() {
                this.iframeSrc = "stuList.html"
            }
        }
    });
</script>
</html>
