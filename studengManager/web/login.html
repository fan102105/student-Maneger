<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="element-ui/lib/index.js"></script>
    <link href="element-ui/lib/theme-chalk/index.css">
    <script src="axios/axios-0.18.0.js"></script>

    <style lang="scss" scoped>
        .login-box {
            border: 1px solid #DCDFE6;
            width: 350px;
            margin: 120px auto;
            padding: 35px 35px 15px 35px;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            box-shadow: 0 0 25px #909399;
        }

        .login-title {
            text-align: center;
            margin: 0 auto 40px auto;
            color: #303133;
        }
    </style>

</head>
<body>
<div id="app">
    <el-form ref="loginForm" :model="form" :roles="rules" label-width="80px" class="login-box">
        <h3 class="login-title">你好, 欢迎登录</h3>
        <el-form-item label="账号" prop="username">
            <el-input type="text" v-model="form.username" placeholder="请输入账号"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" v-model="form.password" placeholder="请输入密码"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit('loginForm')">登录</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
    <script>
        new Vue({
            el: "#app",
            data: {
                form: {
                    username: "",
                    password: ""
                },
                rules: {
                    username: [
                        {required: "true", message: "请输入用户名", trigger: "blur"},
                        {min:3,max:8,message:"长度为3~8之间",trigger:"change"}
                    ],
                    password:[
                        {required: "true",message:"请输入密码",trigger:"blur"}
                    ]
                }
            },
            methods: {
                onSubmit(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //校验成功
                            //请求服务器完成登录的功能
                            //let postData = { username: this.form.username, password: this.form.password }
                            axios.post("userServlet", "username=" + this.form.username + "&password=" + this.form.password)
                                .then(resp => {
                                    var data = resp.data;
                                    if (data) {
                                        location.href = "index.html";
                                    } else {
                                        alert("登录失败,请检查用户名和密码");
                                        location.reload();
                                    }
                                })
                                .catch(error => {
                                    alert(error);
                                })
                        }
                    })
                }
            }
        })
    </script>
</html>
